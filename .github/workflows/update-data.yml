name: Update Root-Me Data

on:
  schedule:
    # Run every 4 hours at minutes 0 (UTC time)
    # 00:00 UTC = 01:00 or 02:00 France
    # 04:00 UTC, 08:00 UTC, etc.
    - cron: '0 0,4,8,12,16,20 * * *'
  workflow_dispatch: # Allows manual triggering from GitHub UI

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4

      - name: Fetch Root-Me Data
        env:
          # Use secrets for sensitive data if needed, or defaults in script
          # ROOTME_API_KEY: ${{ secrets.ROOTME_API_KEY }} 
          # For now, script uses hardcoded default or env var. 
          # If user has a secret, it should be set in repo settings.
          GITHUB_ACTIONS: "true"
        run: |
          python3 scripts/fetch-rootme.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add only if changed
          git add data/rootme_challenges.json data/rootme.json
          
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "ðŸ¤– Auto-update Root-Me stats"
            git push
          fi
